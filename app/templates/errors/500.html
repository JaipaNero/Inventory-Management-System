<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            margin-top: 50px;
        }
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .error-code { 
            font-size: 72px; 
            margin: 20px 0;
            color: #d9534f;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <p>Something went wrong on our end. Our team has been notified.</p>
        <p>Please try again later or contact support if the problem persists.</p>
        <p><a href="{{ url_for('main.index') }}" class="btn">Go to Homepage</a></p>
    </div>
</body>
</html>
